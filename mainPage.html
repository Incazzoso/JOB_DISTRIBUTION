<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Lavorix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">>
</head>

<body class="body_1">
    <div id="bg-image-container">
        <img id="bg-photo" class="bg-photo" src="" alt="DataLab Background">
    </div>

    <nav>
        <ul>
            <li><a href="#"><img src="/assets/icon home.png" alt="Icona" width="22.5" height="22.5"></a></li>
            <li class="logo">Lavorix</li>
            <div class="spacer"></div>
            <li><a href="follow_us.html">Follow Us</a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="filtri">
            <h2 align="center">Filtri</h2>
        
            <div class="professioni">
                <label for="lavoro" class="form-label">Seleziona una Professione:</label>
                <select id="lavoro" class="form-select">
                    <option value="" disabled selected>Seleziona una professione...</option>
                    <option value="Agricoltore">Agricoltore</option>
                    <option value="Operaio">Operaio</option>
                    <option value="Pilota">Pilota</option>
                </select>
            </div>    

            <div class="regioni">
                <label for="regione" class="form-label">Seleziona una Regione:</label>
                <select id="regione" name="regione" class="form-select">
                    <option value="" disabled selected>Seleziona una Regione...</option>
                    <option value="Abruzzo">Abruzzo</option>
                    <option value="Basilicata">Basilicata</option>
                    <option value="Calabria">Calabria</option>
                    <option value="Campania">Campania</option>
                    <option value="Emilia-Romagna">Emilia-Romagna</option>
                    <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                    <option value="Lazio">Lazio</option>
                    <option value="Liguria">Liguria</option>
                    <option value="Lombardia">Lombardia</option>
                    <option value="Marche">Marche</option>
                    <option value="Molise">Molise</option>
                    <option value="Piemonte">Piemonte</option>
                    <option value="Puglia">Puglia</option>
                    <option value="Sardegna">Sardegna</option>
                    <option value="Sicilia">Sicilia</option>
                    <option value="Toscana">Toscana</option>
                    <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                    <option value="Umbria">Umbria</option>
                    <option value="Valle d'Aosta">Valle d'Aosta</option>
                    <option value="Veneto">Veneto</option>
                </select>
            </div>

            <div class="visualizzazioni">
                <label for="frequenza" class="form-label">Visualizzazione:</label>
                <select id="frequenza" class="form-select">
                    <option value="" disabled selected>Seleziona una visualizzazione...</option>
                    <option value="Assoluta">Valore Assoluto</option>
                    <option value="Percentuale">Percentuale sul Totale</option>
                </select>
            </div>

        </div>

            <div class="mappa" class="map-loading" style="position: relative;">
                <h2 style="text-align: center;">Mappa delle Regioni</h2>
                    <div id="map" style="height: 600px;"></div>
                    <div class="custom-legend">
                        <h4>Densit√† Lavoratori</h4>
                    <div class="legend-item">
                        <span class="color-box" style="background: #ebf8ff;"></span> 0 - 100
                    </div>
                    <div class="legend-item">
                        <span class="color-box" style="background: #90cdf4;"></span> 100 - 500
                    </div>
                    <div class="legend-item">
                        <span class="color-box" style="background: #2b6cb0;"></span> 500+
                    </div>
            </div>

        </div>
    </div> 

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="code/map.js" type="module"></script>
    <script src="code/wallpapers.js"></script>

    <footer>
        <p>&copy; 2026 Homepage - Tutti i diritti riservati</p>
    </footer>

</body>
</html>
